<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <main class="quiz-app">
      <div class="topic-selection-container">
        <h1>Select a Topic</h1>
        <div class="topic-selector">
          <select name="Topic" id="topic-select">
            <option value="0">HTML</option>
            <option value="1">CSS</option>
            <option value="2">JavaScript</option>
          </select>
          <button class="topic-btn">Start Quiz</button>
        </div>
      </div>

      <div class="quiz-container">
        <div class="quiz-header">
          <h2 class="quiz-topic">TOPIC</h2>
          <p class="question-counter">
            Question <span class="current-question">1</span> of
            <span class="total-questions">5</span>
          </p>
        </div>
        <hr />
        <div class="question-container">
          <h3 class="question-text">Question text will go here?</h3>
        </div>
        <ul class="options-list">
          <!-- Options will be dynamically inserted here by JS -->
          <li><button class="option">Option 1</button></li>
          <li><button class="option">Option 2</button></li>
          <li><button class="option">Option 3</button></li>
          <li><button class="option">Option 4</button></li>
        </ul>
        <div class="quiz-footer">
          <button class="next-btn">Next</button>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
